---
- name: Manage Rolebinding
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Synchronize repository
      ansible.builtin.include_role:
        name: demos.utils.git
      vars:
        git.operation: clone
        git.repository: https://github.com/zaskan/gcp-bigquery.git
        git.directory: /tmp

    - debug: msg="{{ lookup('ansible.builtin.file'. '/tmp/rolebinding.json') }}"
